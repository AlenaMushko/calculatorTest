<section class="calc">
  <div class="container">
    <div class="colum__wrap">
      <ul class="colum__list">
        <li class="backblaze"></li>
        <li class="bunny"></li>
        <li class="scaleway"></li>
        <li class="vultr"></li>
      </ul>
    </div>
    <div class="calc__wrap">
      <ul class="provider__list">
        <li>
          <svg class="calc__img">
            <use
              width="20"
              height="20"
              href="./images/backblaze.svg#backblaze"
            ></use>
          </svg>
          <h2 class="calc__title">backblaze</h2>
        </li>

        <li>
          <p class="calc__text"></p>
          <div class="column column-bunny"></div>
          <svg class="calc__img">
            <use
              class="bunny-svg"
              width="30"
              height="30"
              href="./images/bunny.svg#bunny"
            ></use>
          </svg>
          <h2 class="calc__title">bunny</h2>
          <fporm class="form-bunny">
            <label class="form__label"
              >HDD<input
                class="form__input form__input--hdd checked"
                type="radio"
                name="name"
                value="HDD"
                checked
            /></label>
            <label class="form__label"
              >SSD<input
                class="form__input form__input--ssd"
                type="radio"
                name="name"
                value="SSD"
            /></label>
          </fporm>
        </li>

        <li>
          <svg class="calc__img">
            <use
              class="scaleway-img"
              width="30"
              height="30"
              href="./images/scaleway.svg#scaleway"
            ></use>
          </svg>
          <h2 class="calc__title">scaleway</h2>
          <fporm class="form-scaleway">
            <label class="form__label"
              >Multi<input
                class="form__input form__input--multi"
                type="radio"
                name="quntity"
                value="Multi"
            /></label>
            <label class="form__label"
              >Single<input
                class="form__input form__input--single checked"
                type="radio"
                name="quntity"
                value="Single"
                checked
            /></label>
          </fporm>
        </li>

        <li>
          <p class="calc__text"></p>
          <div class="column column-vultr"></div>
          <svg class="calc__img">
            <use width="30"
              height="30" href="./images/vultr.svg#vult"></use>
          </svg>
          <h2 class="calc__title">vultr</h2>
        </li>
      </ul>
    </div>

    <form class="calc__form">
      <label class="calc__lable calc__lable--first"
        >Storage:<span class="calc__span calc__span--storage"></span>GB
        <input
          class="calc__input"
          type="range"
          name="storage"
          min="0"
          max="1000"
          step="1"
          value="0"
      /></label>
      <label class="calc__lable calc__lable--second"
        >Transfer:<span class="calc__span calc__span--transfer"></span>GB
        <input
          class="calc__input"
          type="range"
          name="transfer"
          min="0"
          max="1000"
          step="1"
          value="0"
      /></label>
    </form>
  </div>
</section>
